security:
  basic-auth:
    password: ${BASIC_AUTH_PASS}
    username: ${BASIC_AUTH_USER}
cdds:
  host: ${ORDS_HOST}
  namespace: ${CDDS_NAMESPACE}
  username: ${ORDS_USERNAME}
  password: ${ORDS_PASSWORD}
management:
  trace:
    http:
      include: TIME_TAKEN,RESPONSE_HEADERS
  endpoints:
    web:
      exposure:
        include: httptrace,metrics,prometheus,health

